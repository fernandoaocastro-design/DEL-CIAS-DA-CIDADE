<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Backups - Delícia da Cidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-slate-900 text-white w-64 flex-shrink-0 transition-all duration-300 flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-slate-800" id="sidebar-logo">
                <h1 class="text-xl font-bold text-orange-500">Kitchen OS</h1>
            </div>
            <nav class="flex-1 overflow-y-auto py-4">
                <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors duration-200">
                    <i class="fas fa-home w-6 text-center"></i><span class="ml-3 sidebar-text">Dashboard</span>
                </a>
                <a href="rh.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors duration-200">
                    <i class="fas fa-users w-6 text-center"></i><span class="ml-3 sidebar-text">RH</span>
                </a>
                <a href="estoque.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors duration-200">
                    <i class="fas fa-boxes w-6 text-center"></i><span class="ml-3 sidebar-text">Estoque</span>
                </a>
                <a href="producao.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors duration-200">
                    <i class="fas fa-utensils w-6 text-center"></i><span class="ml-3 sidebar-text">Produção</span>
                </a>
                <a href="mlpain.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors duration-200">
                    <i class="fas fa-hospital w-6 text-center"></i><span class="ml-3 sidebar-text">M.L. Pain</span>
                </a>
                <a href="financas.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors duration-200">
                    <i class="fas fa-chart-line w-6 text-center"></i><span class="ml-3 sidebar-text">Finanças</span>
                </a>
                <a href="inventario.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors duration-200">
                    <i class="fas fa-dolly w-6 text-center"></i><span class="ml-3 sidebar-text">Patrimônio</span>
                </a>
                <a href="configuracoes.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors duration-200">
                    <i class="fas fa-cog w-6 text-center"></i><span class="ml-3 sidebar-text">Configurações</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="Utils.toggleSidebar()" class="w-full flex items-center justify-center text-gray-400 hover:text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm z-10 h-16 flex items-center justify-between px-6">
                <h2 class="text-xl font-bold text-gray-800">Backups do Sistema</h2>
                <div class="flex items-center gap-4">
                    <button id="notif-btn" onclick="Utils.toggleNotifications()" class="relative text-gray-500 hover:text-gray-700">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">0</span>
                    </button>
                    <button id="profile-btn" onclick="Utils.toggleProfileMenu()" class="flex items-center gap-2 text-gray-700 hover:text-gray-900">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">A</div>
                        <span class="text-sm font-medium">Admin</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                </div>
            </header>

            <div id="notification-panel" class="hidden absolute right-20 top-16 w-80 bg-white shadow-xl border rounded-lg z-50">
                <div class="p-3 border-b font-bold text-gray-700">Notificações</div>
                <div class="max-h-64 overflow-y-auto"></div>
            </div>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div id="backups-content">
                    <div class="flex flex-col justify-center items-center h-64 text-gray-500">
                        <i class="fas fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"></i>
                        <span>Carregando backups...</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b"><h3 id="modal-title" class="text-lg font-bold text-gray-800"></h3><button onclick="Utils.closeModal()" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button></div>
            <div id="modal-body" class="p-6 overflow-y-auto"></div>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/backups.js"></script>
</body>
</html>
