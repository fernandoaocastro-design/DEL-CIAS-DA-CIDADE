<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção & Cozinha | Delícia da Cidade</title>
    
    <!-- Bibliotecas Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-slate-900 text-white w-64 flex-shrink-0 transition-all duration-300 flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-slate-800" id="sidebar-logo">
                <h1 class="text-xl font-bold tracking-wider text-orange-500">DELÍCIA<span class="text-white">CIDADE</span></h1>
            </div>
            
            <nav class="flex-1 overflow-y-auto py-4 custom-scrollbar">
                <ul class="space-y-1">
                    <li><a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-slate-800 hover:text-white transition-colors"><i class="fas fa-chart-pie w-6 text-center"></i><span class="ml-3 sidebar-text">Dashboard</span></a></li>
                    <li><a href="rh.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-slate-800 hover:text-white transition-colors"><i class="fas fa-users w-6 text-center"></i><span class="ml-3 sidebar-text">RH</span></a></li>
                    <li><a href="estoque.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-slate-800 hover:text-white transition-colors"><i class="fas fa-boxes w-6 text-center"></i><span class="ml-3 sidebar-text">Estoque</span></a></li>
                    <li><a href="producao.html" class="flex items-center px-4 py-3 bg-orange-600 text-white shadow-lg"><i class="fas fa-fire-burner w-6 text-center"></i><span class="ml-3 sidebar-text">Produção</span></a></li>
                    <li><a href="#" onclick="ProductionReceiptModule.init()" class="flex items-center px-4 py-3 text-gray-300 hover:bg-slate-800 hover:text-white transition-colors"><i class="fas fa-clipboard-check w-6 text-center"></i><span class="ml-3 sidebar-text">Itens Recebidos</span></a></li>
                    <li><a href="eventos.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-slate-800 hover:text-white transition-colors"><i class="fas fa-calendar-alt w-6 text-center"></i><span class="ml-3 sidebar-text">Eventos</span></a></li>
                    <li><a href="mlpain.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-slate-800 hover:text-white transition-colors"><i class="fas fa-hospital w-6 text-center"></i><span class="ml-3 sidebar-text">M.L. Pain</span></a></li>
                    <li><a href="financas.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-slate-800 hover:text-white transition-colors"><i class="fas fa-coins w-6 text-center"></i><span class="ml-3 sidebar-text">Finanças</span></a></li>
                    <li><a href="inventario.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-slate-800 hover:text-white transition-colors"><i class="fas fa-dolly w-6 text-center"></i><span class="ml-3 sidebar-text">Patrimônio</span></a></li>
                    <li><a href="configuracoes.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-slate-800 hover:text-white transition-colors"><i class="fas fa-cog w-6 text-center"></i><span class="ml-3 sidebar-text">Configurações</span></a></li>
                </ul>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <button onclick="Utils.toggleSidebar()" class="w-full flex items-center justify-center text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <!-- Header -->
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
                <h2 class="text-xl font-bold text-gray-800">Módulo de Produção</h2>
                
                <div class="flex items-center gap-4">
                    <button id="notif-btn" onclick="Utils.toggleNotifications()" class="relative text-gray-500 hover:text-gray-700 transition">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                    </button>
                    
                    <div class="relative">
                        <button id="profile-btn" onclick="Utils.toggleProfileMenu()" class="flex items-center gap-2 focus:outline-none">
                            <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden border border-gray-300">
                                <i class="fas fa-user text-gray-400 mt-1 ml-1"></i>
                            </div>
                            <span class="text-sm font-medium text-gray-700 hidden md:block">Usuário</span>
                            <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Notification Panel (Hidden) -->
            <div id="notification-panel" class="hidden absolute right-4 top-16 w-80 bg-white rounded-lg shadow-xl border border-gray-200 z-50 animate-fade-in">
                <div class="p-3 border-b font-bold text-gray-700 flex justify-between items-center">
                    <span>Notificações</span>
                    <button onclick="Utils.toggleNotifications()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
                </div>
                <div class="max-h-64 overflow-y-auto custom-scrollbar">
                    <!-- Injetado via JS -->
                </div>
            </div>

            <!-- Content Scrollable Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6 custom-scrollbar">
                <div id="producao-content">
                    <!-- O módulo producao.js vai renderizar aqui -->
                    <div class="flex flex-col items-center justify-center h-full text-gray-500">
                        <i class="fas fa-circle-notch fa-spin text-4xl mb-4 text-orange-500"></i>
                        <p>Carregando módulo de produção...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container (Global) -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl mx-4 overflow-hidden transform transition-all scale-95 opacity-0">
            <div class="flex justify-between items-center p-4 border-b bg-gray-50">
                <h3 class="text-lg font-bold text-gray-800" id="modal-title">Título do Modal</h3>
                <button onclick="Utils.closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6 max-h-[80vh] overflow-y-auto custom-scrollbar" id="modal-body">
                <!-- Conteúdo injetado via JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/producao.js"></script>
    <script src="js/modules/producao_recebimento.js"></script>
</body>
</html>
