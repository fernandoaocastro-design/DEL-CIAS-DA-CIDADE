<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças - Kitchen OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="w-64 bg-slate-900 text-white flex flex-col transition-all duration-300">
            <div class="p-6 text-center border-b border-gray-700">
                <h1 class="text-2xl font-bold text-yellow-500 menu-text">Kitchen OS</h1>
                <p class="text-xs text-gray-400 menu-text">Enterprise V2</p>
            </div>
            <nav class="flex-1 overflow-y-auto py-4">
                <a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-slate-800 hover:text-white transition"><i class="fas fa-chart-pie w-6"></i> <span class="menu-text">Dashboard</span></a>
                <a href="rh.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-slate-800 hover:text-white transition"><i class="fas fa-users w-6"></i> <span class="menu-text">Recursos Humanos</span></a>
                <a href="estoque.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-slate-800 hover:text-white transition"><i class="fas fa-boxes w-6"></i> <span class="menu-text">Estoque</span></a>
                <a href="producao.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-slate-800 hover:text-white transition"><i class="fas fa-fire-burner w-6"></i> <span class="menu-text">Produção</span></a>
                <a href="eventos.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-slate-800 hover:text-white transition"><i class="fas fa-calendar-alt w-6"></i> <span class="menu-text">Eventos e Pedidos</span></a>
                <a href="mlpain.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-slate-800 hover:text-white transition"><i class="fas fa-clipboard-list w-6"></i> <span class="menu-text">M.L.PAIN</span></a>
                <a href="financas.html" class="flex items-center px-6 py-3 bg-slate-800 text-white border-l-4 border-yellow-500 hover:bg-slate-700 transition"><i class="fas fa-coins w-6"></i> <span class="menu-text">Finanças</span></a>
                <a href="configuracoes.html" class="flex items-center px-6 py-3 text-gray-400 hover:bg-slate-800 hover:text-white transition"><i class="fas fa-cog w-6"></i> <span class="menu-text">Configurações</span></a>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800">Gestão Financeira</h2>
                    <p class="text-gray-500">Controle de fluxo de caixa e orçamento</p>
                </div>
                <!-- Header Interativo (Simplificado para exemplo, idealmente componentizado) -->
                <div class="flex items-center gap-3 bg-white px-4 py-2 rounded-lg shadow-sm">
                    <button onclick="Utils.toggleProfileMenu()" class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center text-white font-bold">A</div>
                        <span class="text-sm font-medium text-gray-700">Admin</span>
                    </button>
                </div>
            </header>

            <div id="financas-content">
                <!-- NAVEGAÇÃO FINANCEIRA -->
                <div class="flex gap-4 mb-6 border-b pb-2 overflow-x-auto">
                    <button id="tab-fluxo" onclick="FinancasModule.setTab('fluxo')" class="tab-btn px-4 py-2 font-bold text-indigo-600 border-b-2 border-indigo-500 transition whitespace-nowrap">
                        <i class="fas fa-exchange-alt"></i> Entradas & Saídas
                    </button>
                    <button id="tab-receber" onclick="FinancasModule.setTab('receber')" class="tab-btn px-4 py-2 text-gray-500 hover:text-gray-700 transition whitespace-nowrap">
                        <i class="fas fa-hand-holding-usd"></i> Contas a Receber
                    </button>
                    <button id="tab-pagar" onclick="FinancasModule.setTab('pagar')" class="tab-btn px-4 py-2 text-gray-500 hover:text-gray-700 transition whitespace-nowrap">
                        <i class="fas fa-file-invoice-dollar"></i> Contas a Pagar
                    </button>
                    <button id="tab-relatorios" onclick="FinancasModule.setTab('relatorios')" class="tab-btn px-4 py-2 text-gray-500 hover:text-gray-700 transition whitespace-nowrap">
                        <i class="fas fa-chart-bar"></i> Relatórios
                    </button>
                </div>

                <!-- CONTEÚDO DA ABA (Injetado via JS) -->
                <div id="tab-content"></div>
            </div>
        </main>
    </div>

    <!-- MODAL -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center overflow-y-auto py-10">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6 relative animate-fade-in-up my-auto">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-xl font-bold text-gray-800" id="modal-title">Título</h3>
                <button onclick="Utils.closeModal()" class="text-gray-500 hover:text-red-500 text-2xl">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/financas.js"></script>
</body>
</html>
